<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Video Player</title>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #video-player-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #initiate-button {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            padding: 20px 40px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        #initiate-button:hover {
            background-color: #45a049;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            display: none; /* Hide iframe initially */
        }
    </style>
</head>
<body>
    <div id="video-player-container">
        <button id="initiate-button">INITIATE MAJESTO CAREER APTITUDE TEST</button>
        <!-- Video iframe will be injected here by JavaScript -->
    </div>

    <script>
        // Array of Vimeo video links (unlisted video URLs)
        const videoLinks = [
            "https://vimeo.com/1066637397",
            "https://vimeo.com/1066637287/11d4dff9de",
            "https://vimeo.com/1066637528",
            "https://vimeo.com/1066637771",
            "https://vimeo.com/1066637648",
            "https://vimeo.com/1066637904",
            "https://vimeo.com/1066638174",
            "https://vimeo.com/1066638042",
            "https://vimeo.com/1066638582",
            "https://vimeo.com/1066638301",
            "https://vimeo.com/1066638441",
            "https://vimeo.com/1066638681",
        ];

        // Select the initiate button
        const initiateButton = document.getElementById('initiate-button');
        const videoPlayerContainer = document.getElementById('video-player-container');

        // Handle button click event
        initiateButton.addEventListener('click', () => {
            // Hide the text button
            initiateButton.style.display = 'none';

            // Pick a random video link from the array
            const randomVideo = videoLinks[Math.floor(Math.random() * videoLinks.length)];

            // Create iframe element to embed the Vimeo player
            const iframe = document.createElement('iframe');
            iframe.src = `${randomVideo}?autoplay=1`;  // Autoplay when clicked
            iframe.allow = "autoplay; fullscreen";  // Allow autoplay and fullscreen
            iframe.allowfullscreen = true;
            iframe.style.display = 'block'; // Show iframe when it is ready

            // Add the referrer policy to handle cross-domain issues in Firefox
            iframe.setAttribute('referrerpolicy', 'no-referrer-when-downgrade');

            // Append iframe to the container
            videoPlayerContainer.appendChild(iframe);
        });
    </script>
</body>
</html>
