<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majesto Career Aptitude Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #video-player-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #initiate-image {
            cursor: pointer;
            width: 100%; /* Default width for mobile */
            height: auto;
            transition: opacity 0.3s ease;
        }

        #initiate-image:hover {
            opacity: 0.8; /* Add hover effect for image */
        }

        /* Media query for larger screens (desktop) */
        @media (min-width: 768px) {
            #initiate-image {
                width: 50%; /* 50% of the screen width on larger devices */
            }
        }

        video {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="video-player-container">
        <!-- Replace the button with an image -->
        <img id="initiate-image" src="https://raw.githubusercontent.com/MajestoAI/LinkedIn-Career-Test/refs/heads/main/Majesto%20Button.png" alt="Initiate Majesto Career Test">
        <!-- Video iframe will be injected here by JavaScript -->
    </div>

    <script>
        // Corrected URLs for GitHub-hosted video files
        const videoFileUrls = [
            'https://raw.githubusercontent.com/MajestoAI/LinkedIn-Career-Test/main/LinkedIn%20Career%20Test%20Crypto%20Boy%20Version_1.mp4',
            'https://raw.githubusercontent.com/MajestoAI/LinkedIn-Career-Test/main/LinkedIn%20Career%20Test%20Crypto%20Man%20Version_1.mp4',
            'https://raw.githubusercontent.com/MajestoAI/LinkedIn-Career-Test/main/LinkedIn%20Career%20Test%20Gamer_1.mp4',
            'https://raw.githubusercontent.com/MajestoAI/LinkedIn-Career-Test/main/LinkedIn%20Career%20Test%20Banksy%20Version_1.mp4',
            'https://raw.githubusercontent.com/MajestoAI/LinkedIn-Career-Test/main/LinkedIn%20Career%20Test%20Goth%20Version_1.mp4',
            'https://raw.githubusercontent.com/MajestoAI/LinkedIn-Career-Test/main/LinkedIn%20Career%20Test%20LoFi%20Girl%20Version_1.mp4',
            'https://raw.githubusercontent.com/MajestoAI/LinkedIn-Career-Test/main/LinkedIn%20Career%20Test%20Miami%20Vice%20Version_1.mp4',
            'https://raw.githubusercontent.com/MajestoAI/LinkedIn-Career-Test/main/LinkedIn%20Career%20Test%20Pinterest%20Board%20Version_1.mp4',
            'https://raw.githubusercontent.com/MajestoAI/LinkedIn-Career-Test/main/LinkedIn%20Career%20Test%20Podcast%20Guest_1.mp4',
            'https://raw.githubusercontent.com/MajestoAI/LinkedIn-Career-Test/main/LinkedIn%20Career%20Test%20Pokemon%20Card%20Version_1.mp4',
            'https://raw.githubusercontent.com/MajestoAI/LinkedIn-Career-Test/main/LinkedIn%20Career%20Test%20Undercover%20Boss%20Version_1.mp4',
            'https://raw.githubusercontent.com/MajestoAI/LinkedIn-Career-Test/main/LinkedIn%20Career%20Test%20Unknown%20Input%20Error_1.mp4',
        ];

        // Select the initiate image
        const initiateImage = document.getElementById('initiate-image');
        const videoPlayerContainer = document.getElementById('video-player-container');

        // Handle image click event
        initiateImage.addEventListener('click', () => {
            // Hide the image
            initiateImage.style.display = 'none';

            // Pick a random video URL from the array
            const randomVideoUrl = videoFileUrls[Math.floor(Math.random() * videoFileUrls.length)];

            // Create a new video element
            const videoElement = document.createElement('video');
            videoElement.setAttribute('controls', 'true');  // Enable controls (play, pause, etc.)
            videoElement.setAttribute('autoplay', 'true');  // Enable autoplay
            videoElement.setAttribute('muted', 'false');   // Ensure audio is not muted

            // Set the video source to the randomly selected URL
            const sourceElement = document.createElement('source');
            sourceElement.setAttribute('src', randomVideoUrl);
            sourceElement.setAttribute('type', 'video/mp4'); // Set the video type (use .mp4 or other types)

            // Append the source to the video element
            videoElement.appendChild(sourceElement);

            // Clear previous content and inject the new video element
            videoPlayerContainer.innerHTML = '';  // Clear previous content
            videoPlayerContainer.appendChild(videoElement);  // Add the video element

            // Play the video
            videoElement.play().catch(error => {
                console.log('Error playing the video:', error);
            });
        });
    </script>
</body>
</html>
