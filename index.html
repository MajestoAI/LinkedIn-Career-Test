<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Video Player</title>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        #video-player-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #play-button:hover {
            background-color: #45a049;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            display: none;  /* Hide iframe initially */
        }
    </style>
</head>
<body>
    <div id="video-player-container">
        <button id="play-button">Play Random Video</button>
        <!-- Video iframe will be injected here by JavaScript -->
    </div>

    <script>
        // Array of Vimeo video links (unlisted video URLs)
        const videoLinks = [
             "https://vimeo.com/1066637397",
            "https://vimeo.com/1066637287/11d4dff9de",
            "https://vimeo.com/1066637528",
            "https://vimeo.com/1066637771",
            "https://vimeo.com/1066637648",
            "https://vimeo.com/1066637904",
            "https://vimeo.com/1066638174",
            "https://vimeo.com/1066638042",
            "https://vimeo.com/1066638582",
            "https://vimeo.com/1066638301",
            "https://vimeo.com/1066638441",
            "https://vimeo.com/1066638681",

        // Select the play button
        const playButton = document.getElementById('play-button');
        const videoPlayerContainer = document.getElementById('video-player-container');

        // Handle play button click event
        playButton.addEventListener('click', () => {
            // Hide the play button
            playButton.style.display = 'none';

            // Pick a random video link from the array
            const randomVideo = videoLinks[Math.floor(Math.random() * videoLinks.length)];

            // Create iframe element to embed the Vimeo player
            const iframe = document.createElement('iframe');
            iframe.src = `${randomVideo}?autoplay=1`;  // Autoplay when clicked
            iframe.allow = "autoplay; fullscreen";  // Allow autoplay and fullscreen
            iframe.allowfullscreen = true;
            iframe.style.display = 'block'; // Show iframe when it is ready

            // Append iframe to the container
            videoPlayerContainer.appendChild(iframe);

            // Optional: Adjust the iframe to resize based on screen size, it will already be full screen due to CSS
        });
    </script>
</body>
</html>
