<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majesto Career Aptitude Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #video-player-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #initiate-button {
            font-family: 'Verdana', sans-serif; /* Set font to Verdana */
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background-color: #6A0DAD; /* Purple background */
            padding: 20px 40px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        #initiate-button:hover {
            background-color: #5A0A9A; /* Slightly darker purple on hover */
        }

        video {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="video-player-container">
        <button id="initiate-button">INITIATE MAJESTO CAREER APTITUDE TEST</button>
        <!-- Video iframe will be injected here by JavaScript -->
    </div>

    <script>
        // Array of GitHub-hosted video file URLs
        const videoFileUrls = [
            'https://github.com/MajestoAI/LinkedIn-Career-Test/raw/refs/heads/main/LinkedIn%20Career%20Test%20Crypto%20Boy%20Version_1.mp4',
            'https://github.com/MajestoAI/LinkedIn-Career-Test/raw/refs/heads/main/LinkedIn%20Career%20Test%20Crypto%20Man%20Version_1.mp4',
            'https://github.com/MajestoAI/LinkedIn-Career-Test/raw/refs/heads/main/LinkedIn%20Career%20Test%20Gamer_1.mp4',
        ];

        // Select the initiate button
        const initiateButton = document.getElementById('initiate-button');
        const videoPlayerContainer = document.getElementById('video-player-container');

        // Handle button click event
        initiateButton.addEventListener('click', () => {
            // Hide the text button
            initiateButton.style.display = 'none';

            // Pick a random video URL from the array
            const randomVideoUrl = videoFileUrls[Math.floor(Math.random() * videoFileUrls.length)];

            // Create a new video element
            const videoElement = document.createElement('video');
            videoElement.setAttribute('controls', 'true');  // Enable controls (play, pause, etc.)
            videoElement.setAttribute('autoplay', 'true');  // Enable autoplay
            videoElement.setAttribute('muted', 'false');   // Ensure audio is not muted

            // Set the video source to the randomly selected URL
            const sourceElement = document.createElement('source');
            sourceElement.setAttribute('src', randomVideoUrl);
            sourceElement.setAttribute('type', 'video/mp4'); // Set the video type (use .mp4 or other types)

            // Append the source to the video element
            videoElement.appendChild(sourceElement);

            // Clear previous content and inject the new video element
            videoPlayerContainer.innerHTML = '';  // Clear previous content
            videoPlayerContainer.appendChild(videoElement);  // Add the video element

            // Play the video
            videoElement.play().catch(error => {
                console.log('Error playing the video:', error);
            });
        });
    </script>
</body>
</html>
