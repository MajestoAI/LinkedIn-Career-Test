<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Video Player</title>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #video-player-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="video-player-container">
        <!-- Video iframe will be injected here by JavaScript -->
    </div>

    <script>
        // Array of Vimeo video links (unlisted video URLs)
        const videoLinks = [
            "https://vimeo.com/1066637397",
            "https://vimeo.com/1066637287/11d4dff9de",
            "https://vimeo.com/1066637528",
            "https://vimeo.com/1066637771",
            "https://vimeo.com/1066637648",
            "https://vimeo.com/1066637904",
            "https://vimeo.com/1066638174",
            "https://vimeo.com/1066638042",
            "https://vimeo.com/1066638582",
            "https://vimeo.com/1066638301",
            "https://vimeo.com/1066638441",
            "https://vimeo.com/1066638681",

        // Pick a random video link from the array
        const randomVideo = videoLinks[Math.floor(Math.random() * videoLinks.length)];

        // Generate the iframe source with autoplay and fullscreen options
        const iframeSrc = `${randomVideo}?autoplay=1&fullscreen=1`;

        // Create iframe element and append it to the container
        const iframe = document.createElement('iframe');
        iframe.src = iframeSrc;
        document.getElementById('video-player-container').appendChild(iframe);
    </script>
</body>
</html>
